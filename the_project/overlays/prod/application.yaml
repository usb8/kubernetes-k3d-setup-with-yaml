apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: project-prod1
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/usb8/kubernetes-k3d
    path: ./the_project/overlays/prod/
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

